<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->

    <main>
        <!-- Top player and Top blog section -->
        <section class="container1">
            <div class="top-section">
                <h3 class="section-title">Top Player</h3>
                <div class="top-players">
                    <!-- .players*6>img[src="images/players/player-$.png"]+h2{player-$} -->
                    <div class="players">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">player-1</h3>
                    </div>
                    <div class="players">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">player-2</h3>
                    </div>
                    <div class="players">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">player-3</h3>
                    </div>
                    <div class="players">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">player-4</h3>
                    </div>
                    <div class="players">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">player-5</h3>
                    </div>
                    <div class="players">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">player-6</h3>
                    </div>
                </div>
                <div class="top-blogs"></div>
            </div>
            <hr>
            <div class="top-blogs">
                <h3 class="section-title">Top Blog</h3>
                <div class="blogs">
                    <article class="blog">
                        <div class="blog-image">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-image">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet:
                                list vs grids</h3>
                            <p class="blog-author">By <a href="">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-image">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips
                                for interface design</h3>
                            <p class="blog-author">By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-image">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is
                                copied</h3>
                            <p class="blog-author">By <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
